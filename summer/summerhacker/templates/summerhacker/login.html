<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/loginstyle.css">

    </head>

    <body>
        <script src="js/sidemenu.js"></script>

        <div class="custom-shape-divider-top-1657463136">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>

        <header class = "main">
            <script src="js/header.js"></script>
        </header>

        <script src="js/usermenu.js"></script>
        
        <section class="login-form">
            <h1>LOGIN</h1>

            <form acton="">

                <div class="int-area">
                    <div class="guide">USER EMAIL</div>
                    <input type="email" placeholder="email">
                </div>

                <div class="int-area">
                    <div class="guide">PASSWORD</div>
                    <input type="text" placeholder="password">
                </div>

                
            </form>
            <div class="btn-area">
                <button id="btn"><a href="javascript:kakaoLogin();">카카오 계정으로 로그인</a></button>
            </div>

            <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
            
            <script>
                window.Kakao.init("b2f40460bfbcf51ae3063f91dbeb53d6");

                function kakaoLogin() {
                    window.Kakao.Auth.login({
                        scope: 'profile_nickname,account_email, gender, age_range',
                        success: function (authObj) {
                            console.log(authObj);
                            window.Kakao.API.request({
                                url: '/v2/user/me',
                                success: res => {
                                    const kakao_account = res.kakao_account;
                                    console.log(kakao_account);
                                }
                            });

                        }
                    });
                }
            </script>
        </section>
    </body>
</html>
